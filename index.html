    :root {

      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      width: 100%;
      padding: 1.5rem 2rem;
      text-align: center;

    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: white;
    }

    .stream-container {
      margin: 2rem 0;
      width: 90%;
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    .stripe {
      height: 5px;
      width: 100%;
      background: repeating-linear-gradient(
        45deg,
        var(--primary-color),
        var(--primary-color) 10px,
        var(--accent-color) 10px,
        var(--accent-color) 20px
      );
    }
  </style>
</head>
